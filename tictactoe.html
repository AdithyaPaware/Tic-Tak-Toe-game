<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="tictaktoe.css">
</head>
<body>
    <main id="background">
        <h1 id="firsth">Tic Tac Toe</h1><br><br>

        <div class="msg-container hide">
            <button class="newbutton">New Game</button><br><br>
            <p id="msg">Winner</p>
        </div><br><br>

        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div><br>
        <button class="resetbutton">Reset Game</button>
    </main>
    <script src="tictaktoe.js"></script>
</body>
</html>
